<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="#" />
  <link rel="stylesheet" href="../styles/style.css" />
  <script src="../js/main.js" defer></script>
  <title>Agenda Telefonica</title>
</head>

<body>
  <form class="form">
    <div id="form" class="title">Novo Contato: </div>
    <div class="input-container ic2">
      <input id="name" name="name" class="input" type="text" placeholder=" " required />
      <div class="cut cut-medium"></div>
      <label for="name" class="placeholder">Nome</label>
    </div>
    <div class="input-container ic2">
      <input id="phone" name="phone" class="input" type="tel" placeholder=" " required />
      <div class="cut cut-short"></div>
      <label for="phone" class="placeholder">Telefone</label>
    </div>
    <button id="submit" type="text" class="submit">Salvar contato</button>
  </form>

  <form id="contacts" class="contacts">
    <div class="title">Contatos:</div>
  </form>

  <form class="contacts-list">
    <div class="title">Dados do Contato:</div>
    <ul>
      <li>Nome</li>
      <li>Telefone</li>
    </ul>
  </form>
</body>

</html>
